<div class="p-d-flex p-jc-center p-ai-center p-flex-column not-found-container">
  <p-card class="p-shadow-24" styleClass="p-p-4">
    <ng-template pTemplate="header">
      <h1>404 - Page Not Found</h1>
    </ng-template>
    <ng-template pTemplate="content">
      <p>
        The page you are looking for might have been removed or is temporarily
        unavailable.
      </p>
    </ng-template>
    <ng-template pTemplate="footer">
      <button
        pButton
        label="Go to Home"
        icon="pi pi-home"
        (click)="goHome()"
      ></button>
    </ng-template>
  </p-card>
</div>
